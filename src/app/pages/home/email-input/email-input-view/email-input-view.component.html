<div class="flex justify-center p-8 m-1 rounded-l-md border">
    <div class="flex flex-col w-full max-w-md items-center">
        <h1 class="w-full text-sm text-left">Your temporary email address</h1>
        <div class="w-full flex">
            <input class="w-full p-2 border rounded-l-md" [value]="email"/>
            <button (click)="onCopy()" class="flex p-1 items-center border rounded-r-md">
                <svg class="w-5 mr-1" viewBox="0 0 24 24">
                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"></path>
                </svg>
                <span class="text-gray-400">Copy</span>
            </button>
        </div>
        <div class="w-full mt-2 flex items-center justify-center">
            <button (click)="onRefetch()" class="border p-0.5 rounded-full mr-2">
                <svg class="w-5" viewBox="0 0 24 24">
                    <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"></path>
                </svg>
            </button>
            <span>Refresh</span>
        </div>
    </div>
</div>
